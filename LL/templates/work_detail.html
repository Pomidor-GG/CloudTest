{% extends 'base.html' %}

{% block content %}


    <div class="col-12">
        <div class="media-body">

                <h1 class="post-title text-center">{{ post.title }}</h1>


                {% load cropping %}
                <img src="{% cropped_thumbnail post "cropping" %} " class="img-fluid mt-3" alt="Responsive image">




                <h1><div class="txt_body"><p class="mt-3" style="white-space: pre-line">{{ post.body }}</p> </div></h1>
        </div>
    </div>

{% endblock %}
